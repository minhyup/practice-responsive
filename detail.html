<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Pixar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="l_layout">
        <h1 class="header__logo">
          <a href="#">
            <img src="./images/header-logo.png" alt="로고" />
          </a>
        </h1>
        <ul class="header__gnb">
          <li class="gnb__item gnb__item--active"><a href="#">HOME</a></li>
          <li class="gnb__item"><a href="#">ABOUT</a></li>
          <li class="gnb__item"><a href="#">PORTPOLIO</a></li>
          <li class="gnb__item"><a href="#">VIDEO</a></li>
          <li class="gnb__item"><a href="#">CONTACT</a></li>
        </ul>
        <img
          class="header__cover-image"
          src="./images/header-point.png"
          alt="커버이미지"
        />
      </div>
    </header>
    <main class="main-detail">
      <div class="l_layout">
        <div class="detail-contents-wrap">
          <section class="movie-info">
            <img class="movie-info__cover" src="./images/cover01.png" alt="" />
            <img class="movie-info__icon" src="./images/icon01.png" alt="" />
            <div class="movie-info__contents">
              <div class="movie-info__title-info">
                <h2>타이틀<span>2001</span></h2>
                <div class="star">
                  <div class="star__rating star__rating--star2"></div>
                </div>
              </div>
              <p class="movie-info__description">내용내용</p>
            </div>
          </section>
          <aside class="movie-sidebar">사이드</aside>
        </div>
      </div>
    </main>
  </body>
</html>
